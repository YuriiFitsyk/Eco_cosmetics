<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles/main.scss">

  <body>
    <header class="header">

      <a href="#" class="header__logo">
        <img src="./images/logo.svg" alt="logo">

      <nav class="header__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Shop
            </a>
          </li>
          <li class="nav__item">

          </li>
          <li class="nav__item">
